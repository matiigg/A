<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìö Notatki szkolne + Terminarz</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f4f4f9;
    margin: 0;
    padding: 0;
    color: #333;
  }

  header {
    background: #4a76a8;
    color: white;
    text-align: center;
    padding: 20px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  header h1 { margin: 0; }

  section {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }

  .subject {
    background: #d3e0f0;
    margin: 10px 0;
    border-left: 5px solid #4a76a8;
    border-radius: 5px;
    overflow: hidden;
    transition: 0.3s;
    cursor: pointer;
  }

  .subject-header {
    padding: 12px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    font-size: 1.1em;
  }

  .subject-header:hover { background: #c0d7ed; }

  .arrow { transition: 0.3s; }

  .subject-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    background: white;
  }

  .subject-content ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  .subject-content li {
    padding: 10px 15px;
    border-bottom: 1px solid #eee;
    transition: 0.2s;
  }

  .subject-content li:hover { background: #e0ebf5; }

  a { text-decoration: none; color: #4a76a8; font-weight: bold; }

  .expanded .arrow { transform: rotate(90deg); }

  @media (max-width: 600px) {
    .subject-header { font-size: 1em; }
  }

  /* TERMINARZ */
  #open-calendar {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1000;
    background: #4a76a8;
    color:white;
    border:none;
    padding:10px 15px;
    border-radius:5px;
    cursor:pointer;
  }

  #calendar-modal {
    display:none;
    position:fixed;
    top:50px; left:50%; transform:translateX(-50%);
    width:90%; max-width:600px; height:80%;
    background:white; border:2px solid #4a76a8; border-radius:10px;
    overflow:auto; padding:20px; box-shadow:0 4px 10px rgba(0,0,0,0.3);
    z-index:1000;
  }

  #calendar-modal button#close-calendar {
    float:right; background:none; border:none; font-size:18px; cursor:pointer;
  }

  .event { padding:5px 8px; border-radius:4px; margin:3px 0; }

  .sprawdzian { background:#ff4c4c; color:white; }
  .kartkowka { background:#ffcc00; color:black; }
  .inne { background:#4a76a8; color:white; }

  .today { border:2px solid #4caf50; padding:5px 8px; border-radius:4px; }
</style>
</head>
<body>

<header>
  <h1>üìö Notatki szkolne</h1>
  <p>Kliknij przedmiot, aby zobaczyƒá pliki</p>
</header>

<button id="open-calendar">TERMINARZ</button>

<div id="calendar-modal">
  <button id="close-calendar">‚úñ</button>
  <h2>üìÖ Terminarz</h2>
  <div id="calendar-content">≈Åadowanie...</div>
</div>

<section>
  <!-- PRZEDMIOTY (Tw√≥j aktualny kod) -->
  <!-- Wklej tu wszystkie divy .subject jak w Twoim HTML, np. Biologia, Geografia, Matematyka itd. -->
</section>

<script>
  // Rozwijanie list przedmiot√≥w
  const subjects = document.querySelectorAll('.subject');
  subjects.forEach(subject => {
    const header = subject.querySelector('.subject-header');
    const content = subject.querySelector('.subject-content');
    header.addEventListener('click', () => {
      const isExpanded = subject.classList.contains('expanded');
      if (isExpanded) {
        content.style.maxHeight = null;
        subject.classList.remove('expanded');
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
        subject.classList.add('expanded');
      }
    });
  });

  // TERMINARZ - otwieranie/zamykanie
  const openBtn = document.getElementById('open-calendar');
  const closeBtn = document.getElementById('close-calendar');
  const modal = document.getElementById('calendar-modal');

  openBtn.addEventListener('click', ()=> modal.style.display='block');
  closeBtn.addEventListener('click', ()=> modal.style.display='none');

  // Pobieranie wydarze≈Ñ z Google Sheets
  const sheetId = "1G57zZRVzq0zuu4wTAXht6DzttC7bgVdJSdd4sdxGx-Q";
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

  fetch(url)
    .then(res => res.text())
    .then(data => {
      const jsonData = JSON.parse(data.substr(47).slice(0, -2));
      const rows = jsonData.table.rows;
      const container = document.getElementById("calendar-content");
      container.innerHTML = '';
      const today = new Date().toISOString().split('T')[0];

      rows.forEach(row => {
        const date = row.c[0] ? row.c[0].v : '';
        const subject = row.c[1] ? row.c[1].v : '';
        const type = row.c[2] ? row.c[2].v.toLowerCase() : '';
        const desc = row.c[3] ? row.c[3].v : '';

        const div = document.createElement('div');
        div.textContent = `${date} | ${subject} | ${type} | ${desc}`;
        div.classList.add('event');

        if(type.includes('sprawdzian')) div.classList.add('sprawdzian');
        else if(type.includes('kartk√≥wka')) div.classList.add('kartkowka');
        else div.classList.add('inne');

        if(date === today) div.classList.add('today');

        container.appendChild(div);
      });
    })
    .catch(err => console.log(err));
</script>

</body>
</html>
